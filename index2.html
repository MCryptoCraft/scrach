<!DOCTYPE html>
<html>
<head>
  <title>Catch Me Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Catch Me If You Can!</h1>
  <div id="player"></div>

  <script>
    const player = document.getElementById("player");

    function movePlayer() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      player.style.left = `${x}px`;
      player.style.top = `${y}px`;
    }

    player.addEventListener("click", () => {
      alert("Nice catch!");
      movePlayer();
    });

    setInterval(movePlayer, 2000); // Moves every 2 seconds
  </script>
</body>
</html>
